<h4>Listado</h4>
<ul class="list-group ">
  <li *ngFor="
  let charact of characterList;
  let i = index;
  let isEven = even;
  let isLast = last" class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-info' : isEven,
    'list-group-item-dark' : isLast
  }">
    <div>
      <span class="text-primary">{{i+1}}. </span>
      <span>{{ charact.name }} - </span>
      <strong>Power: </strong>
      <span>{{ charact.power }}</span>
    </div>
    <button (click)="onDeleteCharacter( charact.id! )" class="btn btn-danger">X</button>
  </li>
</ul>
