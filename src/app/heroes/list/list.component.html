<h3>Listado de heroes</h3>

<div *ngIf="deletedHeroe; else nothingWasDeleted">

  <h3>Héroe borrado <small class="text-danger">{{deletedHeroe}}</small></h3>

</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
*ngIf="heroNames.length>0"
(click)="removeLastHero()"
class="btn btn-outclass-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let heroes of heroNames"
      class="list-group-item">
    {{heroes}}
  </li>
</ul>
